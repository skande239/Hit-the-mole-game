<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whack-a-Mole Game</title>
  </head>
  <body>
    <div id="app">
      <div class="game-container">
        <div class="score-board">
          <div class="score">Score: <span id="score">0</span></div>
          <div class="timer">Time: <span id="timer">15</span>s</div>
          <div class="time-options">
            <button class="time-button" data-time="5">5s</button>
            <button class="time-button" data-time="15">15s</button>
            <button class="time-button" data-time="30">30s</button>
          </div>
        </div>
        <div class="difficulty-options">
          <button class="difficulty-button" data-difficulty="easy">slow</button>
          <button class="difficulty-button" data-difficulty="normal">normal</button>
          <button class="difficulty-button" data-difficulty="hard">fast</button>
        </div>
        <div class="game-grid">
          <div class="hole"><div class="dirt"></div></div>
          <div class="hole"><div class="dirt"></div></div>
          <div class="hole"><div class="dirt"></div></div>
          <div class="hole"><div class="dirt"></div></div>
          <div class="hole"><div class="dirt"></div></div>
          <div class="hole"><div class="dirt"></div></div>
          <div class="hole"><div class="dirt"></div></div>
          <div class="hole"><div class="dirt"></div></div>
          <div class="hole"><div class="dirt"></div></div>
        </div>
        <button id="startGame" class="start-button">Start Game</button>
      </div>
      <div id="gameOverModal" class="modal">
        <div class="modal-content">
          <h2>Game Over!</h2>
          <p>Final Score: <span id="finalScore">0</span></p>
          <button id="closeModal">Close</button>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
